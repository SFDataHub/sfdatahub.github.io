<!DOCTYPE html>
<html lang="de"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>S&F Data Hub – Letzter Scan</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"><link rel="icon" href="/favicon.ico"/>
<style>:root{--bg:#0C1C2E;--tile:#1A2F4A;--tile-hov:#25456B;--edge:#2B4C73;--nav:#0A1728;--active:#1F3B5D;--text:#FFFFFF;--title:#F5F9FF;--text-sec:#B0C4D9}
*{box-sizing:border-box}body{margin:0;font-family:'Quicksand',system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
.nav{position:sticky;top:0;display:flex;gap:18px;justify-content:center;background:var(--nav);padding:10px;border-bottom:1px solid var(--edge)}
.i{position:relative;display:flex;justify-content:center;align-items:center;width:80px;height:50px;border-radius:12px;color:#8AA5C4;text-decoration:none;transition:.2s}
.i img{width:34px;height:34px;transition:.2s}.i .l{position:absolute;font-size:13px;font-weight:600;opacity:0;transition:.2s;color:var(--text)}
.i:hover{background:var(--tile-hov);color:var(--text)}.i:hover img{opacity:0}.i:hover .l{opacity:1}.i.a{background:var(--active);color:var(--text)}
.wrap{max-width:1100px;margin:24px auto;padding:0 20px}.h1{margin:0 0 12px;color:var(--title);font-size:28px}
.card{background:var(--tile);border:1px solid var(--edge);border-radius:16px;padding:16px}</style></head>
<body><nav id="nav" class="nav"></nav>
<main class="wrap">
  <h1 class="h1">Letzter Scan</h1>
  <section class="card">
    <p>Hier kannst du den aktuellen Scan einbetten oder Statistiken zeigen.</p>
    <!-- <iframe src="DEIN-LOOKER-LINK" width="100%" height="800" style="border:0;border-radius:12px"></iframe> -->
  </section>
  <a href="/" style="display:inline-block;margin-top:12px;background:#1E2F47;border:1px solid var(--edge);color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none">← Zur Startseite</a>
</main>
<script>
const NAV=[{k:"home",l:"Home",p:"/",img:"https://i.postimg.cc/gcwk3jMp/Chat-GPT-Image-7-Sept-2025-10-55-58.png"},
{k:"players",l:"Player",p:"/player/",img:"https://i.postimg.cc/s2D3xgBt/iconplayer1.png"},
{k:"guilds",l:"Guilds",p:"/guilds/",img:"https://i.postimg.cc/zGkJqgfC/iconguilds1.png"},
{k:"servers",l:"Server",p:"/servers/",img:"https://i.postimg.cc/3wSYvQmW/iconserver1.png"},
{k:"latest",l:"Latest",p:"/latest-scan/",img:"https://i.postimg.cc/QxLJy5gm/iconlatestscan2.png"},
{k:"old",l:"Archive",p:"/old-scans/",img:"https://i.postimg.cc/VLnfHTQH/iconoldscans1.png"},
{k:"noti",l:"Alerts",p:"/notifications/",img:"https://i.postimg.cc/XNTNLWhC/iconclock1.png"},
{k:"fav",l:"Fav",p:"/favorites/",img:"https://i.postimg.cc/RZmSrRvC/iconfavorit1.png"}];
const n=document.getElementById('nav');function norm(p){if(!p)return'/';let x=p.startsWith('/')?p:'/'+p;return x!=='/'&&!x.endsWith('/')?x+'/':x}
function r(){n.innerHTML='';NAV.forEach(it=>{const a=document.createElement('a');a.href=it.p;a.className='i';a.id='n-'+it.k;a.innerHTML=`<img src="${it.img}" alt="${it.l}"><span class="l">${it.l}</span>`;n.appendChild(a)})}
function setA(){const here=norm(location.pathname);let a='home';for(const it of NAV){const b=norm(it.p);if(here===b||(b!=='/'&&here.startsWith(b)))a=it.k}document.querySelectorAll('.i').forEach(x=>x.classList.remove('a'));const el=document.getElementById('n-'+a);el&&el.classList.add('a')}
r();setA();addEventListener('popstate',setA);
</script></body></html>
