<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S&F Data Hub — Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0C1C2E;--nav:#0A1728;--tile:#1A2F4A;--tile-hov:#20385C;--edge:#2B4C73;--txt:#FFFFFF;--mut:#8AA5C4;--title:#F5F9FF;--badge:#E53935;}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--txt);font-family:'Quicksand',sans-serif}
    .topbar{position:sticky;top:0;z-index:10;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.04)}
    .nav{max-width:1200px;margin:0 auto;height:68px;display:flex;align-items:center;gap:22px;padding:0 20px}
    .spacer{flex:1}
    .nav-icon{position:relative;width:44px;height:44px;border-radius:12px;display:grid;place-items:center;text-decoration:none;color:var(--txt);transition:background .2s}
    .nav-icon img{width:22px;height:22px;opacity:.9}
    .nav-icon:hover{background:rgba(255,255,255,.06)} .nav-icon.active{background:#1F3B5D}
    .badge{position:absolute;top:-6px;right:-6px;min-width:18px;height:18px;padding:0 5px;background:var(--badge);color:#fff;border-radius:999px;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;border:1px solid rgba(0,0,0,.25)}
    .container{max-width:1100px;margin:0 auto;padding:22px 20px 28px}
    h1{margin:14px 0 18px;font-size:26px;color:var(--title)}
    .card{background:var(--tile);border:1px solid var(--edge);border-radius:16px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.22)}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="nav">
      <a class="nav-icon" href="/index.html" title="Home" id="nav-dashboard"><img src="https://i.postimg.cc/gcwk3jMp/Chat-GPT-Image-7-Sept-2025-10-55-58.png" alt=""></a>
      <a class="nav-icon active" href="/player/index.html" title="Player" id="nav-players"><img src="https://i.postimg.cc/s2D3xgBt/iconplayer1.png" alt=""></a>
      <a class="nav-icon" href="/guilds/index.html" title="Guilds" id="nav-guilds"><img src="https://i.postimg.cc/zGkJqgfC/iconguilds1.png" alt=""></a>
      <a class="nav-icon" href="/servers/index.html" title="Servers" id="nav-servers"><img src="https://i.postimg.cc/3wSYvQmW/iconserver1.png" alt=""></a>
      <a class="nav-icon" href="/latest-scan/index.html" title="Latest Scan" id="nav-latest"><img src="https://i.postimg.cc/QxLJy5gm/iconlatestscan2.png" alt=""></a>
      <a class="nav-icon" href="/old-scans/index.html" title="Old Scans" id="nav-old"><img src="https://i.postimg.cc/VLnfHTQH/iconoldscans1.png" alt=""></a>
      <a class="nav-icon" href="/notifications/index.html" title="Notifications" id="nav-bell"><img src="https://i.postimg.cc/XNTNLWhC/iconclock1.png" alt=""><span class="badge" id="badge-noti">3</span></a>
      <a class="nav-icon" href="/favorites/index.html" title="Favorites" id="nav-fav"><img src="https://i.postimg.cc/RZmSrRvC/iconfavorit1.png" alt=""><span class="badge" id="badge-fav">1</span></a>
      <div class="spacer"></div>
    </div>
  </div>

  <div class="container">
    <h1>Spieler</h1>
    <div class="card">Hier kommt dein Spieler-Dashboard-Inhalt rein (Filter, Tabelle, Charts …).</div>
  </div>

  <script>
    // Active-Sicherung falls via Deep-Link:
    (function(){
      document.querySelectorAll('.nav-icon').forEach(i=>i.classList.remove('active'));
      document.getElementById('nav-players')?.classList.add('active');
    })();
  </script>
</body>
</html>
