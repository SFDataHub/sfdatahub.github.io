<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="sf-version" content="0.1.0">
  <meta name="sf-build" content="2025-09-14">
  <title data-i18n="title">SF Data Hub</title>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/fallbacks.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0C1C2E">
</head>
<body>
    <div data-include="partials/logo.html"></div>
  <div data-include="partials/topbar.html"></div>
  <div class="layout">
    <div data-include="partials/sidebar.html"></div>
    <main class="content" id="content">
      <section class="section">
        <div class="sec-left">
          <i data-lucide="home"></i>
          <div>
            <div style="font-size:14px; color:var(--text-soft)">Active</div>
            <div style="font-weight:600; font-size:18px; color:var(--title)">Home</div>
          </div>
        </div>
      </section>
      <section style="padding:24px 0">
        <h1 style="margin:0 0 12px;">Welcome to SF Data Hub</h1>
        <p style="color:var(--text-soft); margin:0 0 20px;">
          Choose a category from the sidebar or start with the Toplists.
        </p>
        <a class="pill" href="pages/toplists/index.html">Go to Toplists</a>
      </section>
    </main>
  </div>
  <div data-include="partials/footer.html"></div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="assets/js/fallbacks.js" defer></script>
  <script src="assets/js/boot.js" defer></script>
  <script src="assets/js/nav.js" defer></script>
  <script src="assets/js/i18n.js" defer></script>
</body>
</html>
