<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>S&F Data Hub — Old Scans</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0C1C2E;--nav:#0A1728;--tile:#1A2F4A;--tile-hov:#25456B;--edge:#2B4C73;
      --txt:#FFFFFF;--badge:#E53935;--menu:#152A42;--menu-hov:#1E3A5C
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--txt);font-family:'Quicksand',sans-serif}

    /* === TOPBAR === */
    .topbar{position:sticky;top:0;z-index:10;background:var(--nav);border-bottom:1px solid rgba(255,255,255,.04)}
    .nav{max-width:1200px;margin:0 auto;height:68px;display:flex;align-items:center;justify-content:center;gap:24px;padding:0 20px}
    .nav-item{position:relative}
    .nav-icon{position:relative;width:80px;height:50px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--txt);text-decoration:none;transition:background .2s}
    .nav-icon:hover{background:var(--tile-hov)} .nav-icon.active{background:#1F3B5D}
    .nav-icon img{width:40px;height:40px;opacity:.95;display:block}
    .nav-icon.logo{width:96px;height:60px;pointer-events:none}
    .nav-icon.logo img{width:56px;height:auto;opacity:1}
    .nav-icon.logo:hover{background:transparent;cursor:default}
    .badge{position:absolute;top:2px;right:4px;min-width:18px;height:18px;padding:0 5px;background:var(--badge);color:#fff;border-radius:999px;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;border:1px solid rgba(0,0,0,.25)}

    /* Dropdowns */
    .dropdown .menu{position:absolute;top:62px;left:50%;transform:translateX(-50%);min-width:220px;background:var(--menu);border:1px solid var(--edge);border-radius:14px;padding:10px;display:none;z-index:20;box-shadow:0 16px 36px rgba(0,0,0,.35)}
    .dropdown .menu::before{content:"";position:absolute;top:-8px;left:50%;transform:translateX(-50%);border-left:8px solid transparent;border-right:8px solid transparent;border-bottom:8px solid var(--menu);filter:drop-shadow(0 -1px 0 var(--edge))}
    .dropdown:hover .menu,.dropdown:focus-within .menu{display:block}
    .menu a{display:block;padding:11px 12px;border-radius:10px;color:#fff;text-decoration:none;font-size:14px}
    .menu a:hover{background:var(--menu-hov)}

    /* Iframe Wrapper */
    .wrap{height:calc(100vh - 68px)}
    iframe{width:100%;height:100%;border:0;background:#0C1C2E}
  </style>
</head>
<body>
  <!-- === TOPBAR === -->
  <div class="topbar"><nav class="nav">

    <!-- Home -->
    <div class="nav-item"><a class="nav-icon" href="/index.html" id="nav-dashboard" title="Home"><img src="https://i.postimg.cc/gcwk3jMp/Chat-GPT-Image-7-Sept-2025-10-55-58.png" alt=""></a></div>

    <!-- Spieler -->
    <div class="nav-item dropdown">
      <a class="nav-icon" href="/player/index.html" id="nav-players" title="Player"><img src="https://i.postimg.cc/s2D3xgBt/iconplayer1.png" alt=""></a>
      <div class="menu" role="menu">
        <a href="/player/index.html">Overview</a>
        <a href="/player/index.html#compare">Compare</a>
        <a href="/player/index.html#classes">Class Analysis</a>
        <a href="/player/index.html#top">Top Players</a>
      </div>
    </div>

    <!-- Gilden -->
    <div class="nav-item dropdown">
      <a class="nav-icon" href="/guilds/index.html" id="nav-guilds" title="Guilds"><img src="https://i.postimg.cc/zGkJqgfC/iconguilds1.png" alt=""></a>
      <div class="menu" role="menu">
        <a href="/guilds/index.html">Overview</a>
        <a href="/guilds/index.html#compare">Compare</a>
        <a href="/guilds/index.html#dream-squad">Dream Squad</a>
        <a href="/guilds/index.html#hydra">Hydra Trends</a>
      </div>
    </div>

    <!-- Server -->
    <div class="nav-item dropdown">
      <a class="nav-icon" href="/servers/index.html" id="nav-servers" title="Servers"><img src="https://i.postimg.cc/3wSYvQmW/iconserver1.png" alt=""></a>
      <div class="menu" role="menu">
        <a href="/servers/index.html">Overview</a>
        <a href="/servers/index.html#compare">Compare</a>
        <a href="/servers/index.html#trends">Trends</a>
      </div>
    </div>

    <!-- Logo (größer) -->
    <div class="nav-item"><div class="nav-icon logo" title="S&F Data Hub"><img src="https://i.postimg.cc/SsrbKmgn/logo3trans.png" alt="Logo"></div></div>

    <!-- Latest -->
    <div class="nav-item dropdown">
      <a class="nav-icon" href="/latest-scan/index.html" id="nav-latest" title="Latest Scan"><img src="https://i.postimg.cc/QxLJy5gm/iconlatestscan2.png" alt=""></a>
      <div class="menu" role="menu">
        <a href="/latest-scan/index.html">Heute</a>
        <a href="/latest-scan/index.html#summary">Summary</a>
        <a href="/latest-scan/index.html#details">Details</a>
      </div>
    </div>

    <!-- Old Scans -->
    <div class="nav-item dropdown">
      <a class="nav-icon active" href="/old-scans/index.html" id="nav-old" title="Old Scans"><img src="https://i.postimg.cc/VLnfHTQH/iconoldscans1.png" alt=""></a>
      <div class="menu" role="menu">
        <a href="/old-scans/index.html">Archiv</a>
        <a href="/old-scans/index.html#compare">Scans vergleichen</a>
        <a href="/old-scans/index.html#exports">Exporte</a>
      </div>
    </div>

    <!-- Notifications -->
    <div class="nav-item"><a class="nav-icon" href="/notifications/index.html" id="nav-bell" title="Notifications"><img src="https://i.postimg.cc/XNTNLWhC/iconclock1.png" alt=""><span class="badge" id="badge-noti">3</span></a></div>

    <!-- Favorites -->
    <div class="nav-item"><a class="nav-icon" href="/favorites/index.html" id="nav-fav" title="Favorites"><img src="https://i.postimg.cc/RZmSrRvC/iconfavorit1.png" alt=""><span class="badge" id="badge-fav">1</span></a></div>

  </nav></div>

  <!-- === CONTENT === -->
  <div class="wrap">
    <iframe src="https://lookerstudio.google.com/embed/reporting/ebeb3447-efd1-4cef-a4fe-bef4bc4f7831/page/qgeWF" allowfullscreen frameborder="0"></iframe>
  </div>

  <script>
    (function(){
      const p=location.pathname.toLowerCase();
      let a='nav-dashboard';
      if(p.includes('/old-scans/')) a='nav-old';
      document.querySelectorAll('.nav-icon').forEach(i=>i.classList.remove('active'));
      document.getElementById(a)?.classList.add('active');
    })();
  </script>
</body>
</html>
